<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zummi-Resturant & Cafe Booking Template</title>
    <link rel="shortcut icon" href="./Assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./zummi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="nav-left">
            <img src="./Assets/logo.svg" alt="Zummi-Resturant">
        </div>
        <div class="nav-center">
            <ul>
                <li>HOME<i class="fa-solid fa-xmark"></i></li>
                <li>PAGES<i class="fa-solid fa-xmark"></i></li>
                <li>SHOP<i class="fa-solid fa-xmark"></i></li>
                <li>BLOG<i class="fa-solid fa-xmark"></i></li>
                <li>CONTACT<i class="fa-solid fa-xmark"></i></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="cart"><i class="fa-solid fa-bag-shopping"></i></div>
            <button>Find a Table</button>
        </div>
    </header>
</body>
</html>
