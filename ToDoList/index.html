<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="./todo.css">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>

        <div class="inputBox">
            <input id="taskInput" type="text" placeholder="Enter new Task">
            <button id="addBtn">Add</button>
        </div>

        <div class="filter">
            <button class="filterBtn" id="showAll">All</button>
            <button class="filterBtn" id="showActive">Active</button>
            <button class="filterBtn" id="showCompleted">Completed</button>
        </div>

        <ul id="taskList"></ul>

        <div class="actions">
            <button id="clearCompleted">ClearCompleted</button>
            <button id="exportJson">Export JSON</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
